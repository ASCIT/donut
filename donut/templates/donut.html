{% extends "layout.html" %}
{% block page %}

<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="background-color: transparent; padding-bottom: 0">
	<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <video data-dashjs-player src="./static/videos/stream.mpd" style="z-index: -1; height: 720px; position: absolute; left: 0; top: 0;" autoplay loop muted>
        </video>
        <h1 style="
            -webkit-filter: drop-shadow(1px 1px 0 white)
            drop-shadow(-1px 1px 0 white)
            drop-shadow(1px -1px 0 white)
            drop-shadow(-1px -1px 0 white);

            filter: drop-shadow(1px 1px 0 white) 
            drop-shadow(-1px 1px 0 white)
            drop-shadow(1px -1px 0 white)
            drop-shadow(-1px -1px 0 white); 
            
            font-size: 95px; text-align: center; font-family: 'donutfont'; color: #d9661c;  z-index: 9999; padding-top: 100px; margin: auto; display: block">Caltech Donut</h1>
        <button style="border-radius: 5px; background-color: #d9661c; border: none; font-family: Open Sans; border: white 2px solid; color: #FFF; width: 150px; height: 50px; font-weight: 600; font-size: 20px; margin: auto; display: block; margin-top: 30px;">Learn More</button>
    </div>
</div>

{% endblock %}
