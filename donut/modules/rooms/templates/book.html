<form action={{ url_for(".book") }} method="POST">
	<div class="form-group">
		<label for="room" class="required">Room</label>
		<select class="form-control" name="room" id="room" required autofocus>
			<option value="">Please choose a room</option>
			{% for room in rooms %}
				<option value={{ room["id"] }}>
					{{ room["name"] }}
				</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="date" class="required">Date</label>
		<input type="date" class="form-control" name="date" id="date" required />
	</div>
	<div class="form-group">
		<label for="start_hour" class="required">Start time</label>
		<div class="input-group">
			<input type="number" class="form-control" name="start_hour" id="start_hour" required min="1" placeholder="4" max="12" />
			<span class="input-group-addon">:</span>
			<input type="number" class="form-control" name="start_minute" id="start_minute" required min="0" placeholder="00" max="59" />
			<span class="input-group-btn" data-toggle="buttons">
				<label class="btn btn-default">
					<input type="radio" name="start_period" value="A" /> AM
				</label>
				<label class="btn btn-default active">
					<input type="radio" name="start_period" value="P" checked /> PM
				</label>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="end_hour" class="required">End time</label>
		<div class="input-group">
			<input type="number" class="form-control" name="end_hour" id="end_hour" required min="1" placeholder="6" max="12" />
			<span class="input-group-addon">:</span>
			<input type="number" class="form-control" name="end_minute" id="end_minute" required min="0" placeholder="00" max="59" />
			<span class="input-group-btn" data-toggle="buttons">
				<label class="btn btn-default">
					<input type="radio" name="end_period" value="A" /> AM
				</label>
				<label class="btn btn-default active">
					<input type="radio" name="end_period" value="P" checked /> PM
				</label>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="reason">Reason</label>
		<textarea class="form-control" name="reason" id="reason" placeholder="Studying for the Ch 41 midterm with friends"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Reserve</button>
</form>
