<div class="list-group" style="position:relative;top:15px">
	{% for room in rooms %}
		<div class="list-group-item">
			<h4 class="list-group-item-heading">
				{{ room["name"] }}
			</h4>
			<p class='list-group-item-text'>
				{{ room["title"] }}
				{% if room["desc"] %}
					<br />
					<em>{{ room["desc"] }}</em>
				{% endif %}
			</p>
		</div>
	{% endfor %}
</div>
