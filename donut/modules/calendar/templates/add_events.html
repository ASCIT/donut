{% if "username" in session %}
	<div style="position: relative; height: 0; padding-bottom: 80%; overflow: hidden">
		<iframe
			src={{ url_for("calendar.add_events") }}
			frameBorder="0"
			seamless="seamless"
			style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
		></iframe>
	</div>
{% else %}
	<h2>Please log in to see add events</h2>
{% endif %}
