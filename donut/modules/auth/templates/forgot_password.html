{% extends "layout.html" %}
{% block body %}
  <h2>Reset my password!</h2>
  <form action="{{ url_for('auth.forgot_password_submit') }}" method="post">
    <table class="form">
      <tr>
        <td>Username</td>
        <td><input name="username" tabindex="1" autofocus></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input name="email" tabindex="2"></td>
      </tr>
    </table>
    <br>
    <button type="submit" tabindex="3">Submit</button>
  </form>
{% endblock body %}
