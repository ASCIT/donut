{% extends 'layout.html' %}
{% block page %}
    <div class='col-md-8 col-md-offset-2' id='main' style='float: none; padding-bottom: 25px'>
        <div class='col-md-6'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>Active surveys</h3>
                </div>
                <div class='panel-body'></div>
            </div>
        </div>
        <div class='col-md-6'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>Survey results</h3>
                </div>
                <div class='panel-body'></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        #main:before, #main:after {
            content: " ";
            display: table;
        }
        #main:after {
            clear: both;
        }
    </style>
{% endblock %}
