<div class="container">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <div class="col-md-4 col-md-offset-4">
        <div class="jumbotron" style="text-align: center">
            <h2>Marketplace</h2>
            <div class="nav nav-pills nav-justified" style="border-top: 2px solid black;">
                <a href={{ url_for(".marketplace") }}>Home</a>
                <br>
                <a href={{ url_for(".manage") }}>Manage your listings</a>
                <br>
                <a href={{ url_for(".sell", state='new') }} method='post'>Sell an item</a>
            </div>
            <div class="row mp-nav-div" style="border-top: 2px solid black;border-bottom: 2px solid black;margin:5px 0px;font-size: 17px">
                <table class="mp-nav" style="width:100%">
                    <!-- links to various categories -->
                    <tbody>
                        {% for i in range(cats|length) %}
                        <tr>
                            {% for j in range(cats[i]|length) %}
                            <td style="{{ width }}">
                                <a href={{ url_for(".category", cat=i*cats[0]|length+j+1) }}>{{ cats[i][j] }}</a>
                                <!-- i*cats[0]|length+j+1 converts 2d array to 1-indexed 1d array -->
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br>
            <div>
                <form action={{ url_for(".query") }}>
                    <div class="form-group">
                        <label for="q">Search for an item</label>
                        <input class="form-control" placeholder="Enter search terms" name="q" id="q" autofocus />
                    </div>
                    <div class="form-group">
                        <label for="cat">Category</label>
                        <select class="form-control" name="cat" id="cat">
                            <!-- option 0: all categories -->
                            <option {% if 0 == cat_id %} selected {% endif%}
                                value=all>
                                All Categories
                            </option>

                            <!-- other options, one for each category -->
                            {% for i in range(cats|length) %}
                                {% for j in range(cats[i]|length) %}
                                <option {% if i*cats[0]|length+j+1 == cat_id %} selected {% endif%}
                                        value={{ i*cats[0]|length+j+1 }}>
                                    {{ cats[i][j] }}
                                </option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
