{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-center jumbotron">
            <h2>Marketplace</h2>
            <div class="row mp-nav-div" style="border-top: 2px solid #DB6600;border-bottom: 2px solid #DB6600;">
                <table class="mp-nav" style="width:100%">
                    <tbody>
                        {% for i in range(cats|length) %}
                        <tr>
                            {% for j in range(cats[i]|length) %}
                            <td style={{ width }}>
                                <a href={{ urls[i*cats[0]|length+j] }}>{{ cats[i][j] }}</a>
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br>
            <div>
                <input placeholder="Search for an item">
                <select>
                    {% for i in range(cats|length) %}
                        {% for j in range(cats[i]|length) %}
                        <option value={{ i*cats[0]|length+j }}>{{ cats[i][j] }}</a>
                        {% endfor %}
                    {% endfor %}
                </select>
                <button>Search</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
