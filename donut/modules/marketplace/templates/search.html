{% extends "layout.html" %}
{% block body %}
{% include "topbar.html" %}

<div>
    <table style="width:100%;min-width:590px" class="sortable text-center" border=1 frame=void rules=rows>
        <thead>
            <tr>
            {% for i in headers %}
            <th class="text-center"><b>{{i}}<b></th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            <!-- display data in one main table -->
            {% for i in datalist %}
                <tr>
                    {% for j in i %}
                        <td>
                            {{ j }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
</div>

{% endblock %}
