{% extends "layout.html" %}
{% block page %}
{% include "navbar.html" %}
<div class="container theme-showcase" role="main">
  <div class="jumbotron">
    <h2> <a href={{ url_for("newsgroups.view_group", group_id=group_id) }}>{{ group_name }}</a></h2>
    <h4> Past Messages </h4>
    <table style="width:100%">
      <tr>
          <th>Date</th>
          <th>From</th>
          <th>Subject</th>
      </tr>
    {% for message in messages %}
      <tr>
          <td> {{ message.time_sent }}</td>
          <td> <a href={{ url_for('directory_search.view_user', user_id=message.user_id) }}>{{ message.post_as }}</a> </td>
          <td> <a href={{ url_for('newsgroups.view_post', post_id=message.newsgroup_post_id) }}>{{ message.subject }}</a> </td>
      </tr>
     {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
