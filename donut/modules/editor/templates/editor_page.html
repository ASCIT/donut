{% extends "layout.html" %}
{% block page %}
<link rel="stylesheet" href={{ url_for('editor.static', filename='style.css')}}>

<div class="container">
  <div class="col-md-24">
    <div class="jumbotron" style="text-align: center">
      <h1 id = "title" class="text-center">Editing</h1>

      <textarea id="text_title" rows="2">{{title}}</textarea>

      <br/>
      <div class="btn-group">
        <div class="btn-group" role="group">
          <div class="dropdown">
            <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Styles
            <span class="caret"></span></button>
              <ul class="dropdown-menu">
		<li><a type="button" onClick="insert_italic()" class="btn btn-outline-secondary btn-sm">italic</a></li>
		<li><a type="button" onClick="insert_bold()" class="btn btn-outline-secondary btn-sm">bold</a></li>
		<li><a type="button" onClick="insert_strike_through()" class="btn btn-outline-secondary btn-sm">strike_through</a></li>
              </ul>
          </div>
        </div>
        <div class="btn-group" role="group">
          <div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Headings
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a class="btn btn-outline-secondary btn-sm" type="button" onClick="insert_heading(1)" style="font-size:20px">Heading</a></li>
              <li><a class="btn btn-outline-secondary btn-sm" type="button" onClick="insert_heading(2)" style="font-size:18px">Heading</a></li>
              <li><a class="btn btn-outline-secondary btn-sm" type="button" onClick="insert_heading(3)" style="font-size:16px">Heading</a></li>
              <li><a class="btn btn-outline-secondary btn-sm" type="button" onClick="insert_heading(4)" style="font-size:14px">Heading</a></li>
              <li><a class="btn btn-outline-secondary btn-sm" type="button" onClick="insert_heading(5)" style="font-size:12px">Heading</a></li>
              <li><a class="btn btn-outline-secondary btn-sm" type="button" onClick="insert_heading(6)" style="font-size:10px">Heading</a></li>
            </ul>
          </div>
        </div>

        <button class="btn btn-outline-primary btn-sm" type="button" onClick="insert_link()">Links</button>
        <button class="btn btn-outline-primary btn-sm" type="button" onClick="insert_image()">Images</button>
      </div>
      <br/>
      <textarea id="source" rows="10" cols="20" width="80%">{{input_text}}
      </textarea>
      <hr/>
      <button id="runBtn" onClick="run()">preview</button>
      <button id="save" onClick="save()">Save Changes</button>
      <div id="preview">
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>
  <script src={{ url_for('editor.static', filename='script.js', _external = True)}} type="text/javascript"></script>
  <script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
{% endblock %}
