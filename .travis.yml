language: python
python:
  - "2.6"
  - "2.7"
services: mysql
env: 
  - FLASK=0.10.1
before_install:
    sudo apt-get install libmariadbclient-dev
install: "pip install -r requirements.txt"
addons:
  mariadb: 10.1
before_script:
  - mysql -u root < sql/setup.sql
  - mysql -u donut_test --password=public < sql/reset.sql
script: "py.test ."
